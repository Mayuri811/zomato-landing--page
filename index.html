<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
    <title>Zomato clone</title>
  </head>
  <body>
    <section class="hero__section">
      <header>
        <nav>
          <a href="#">Get the app</a>

          <div class="navbar__menu_container">
            <a href="#" class="link">Investor Relations</a>
            <a href="#" class="link">Add restaurants</a>
            <a href="#" class="link">Log In</a>
            <a href="#" class="link">Sign up</a>
            <a href="#" class="user__icon">
              <i class="fa-solid fa-user"></i>
            </a>
          </div>
        </nav>
      </header>
      <div class="hero_section_container">
        <img
          class="hero_section_logo"
          src="/images/heroSectionLogo.png"
          alt="Zomato logo"
        />
        <h1 class="hero_section_title">
          Discover the best food & drinks in Mumbai
        </h1>
        <div class="hero_section_input_container">
          <input
            class="input_container_location"
            type="text"
            placeholder="Mumbai"
          />
          <input
            class="input_container_search"
            type="text"
            placeholder="Search a restaurant, cuisine or a dish"
          />
        </div>
      </div>
    </section>

    <script src="" async defer></script>
  </body>
</html>
